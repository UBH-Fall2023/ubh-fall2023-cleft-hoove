name: build
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
          path: ./web-app

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16.18.0"
          working-directory: ./web-app

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # Replace with your actual build script
